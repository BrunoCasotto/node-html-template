{% extends 'index.html' %}
{% block title %}Hello Amps{% endblock %}

{%block aditionalScript%}
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
{% endblock%}

{% block style %}
  <style amp-custom>
    body {
      background-color: white;
    }
    amp-img {
      background-color: gray;
      border: 1px solid black;
      margin: 0 auto;
      display: block;
    }

    .lightbox {
      background: rgba(0,0,0,0.8);
      width: 100%;
      height: 100%;
      position: absolute;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .lightbox h1 {
      color: white;
    }
  </style>
{% endblock %}

{% block content %}
  <amp-img src="dog.jpg" alt="A dog picture" height="400" width="800"></amp-img>
  <amp-lightbox id="my-lightbox"
    layout="nodisplay">
    
    <div class="lightbox"
      on="tap:my-lightbox.close"
      role="button"
      tabindex="0">
      <h1>Hello World!</h1>
    </div>
  </amp-lightbox>

  <button class="ampstart-btn caps m2"
    on="tap:my-lightbox"
    role="button"
    tabindex="0">
    Open lightbox
  </button>
{% endblock %}
