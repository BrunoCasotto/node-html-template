{%block aditionalScript%}
  <script async custom-element="amp-lightbox" src="https://cdn.ampproject.org/v0/amp-lightbox-0.1.js"></script>
{% endblock%}

<amp-lightbox id="my-lightbox"
  layout="nodisplay">
  <div class="lightbox"
    on="tap:my-lightbox.close"
    role="button"
    tabindex="0">
    <h1>Hello World!</h1>
  </div>
</amp-lightbox>
